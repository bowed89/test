<div class="search-bar">
    <app-search-bar (search)="searchMovies($event)"></app-search-bar>
</div>

<div class="container mt-4">
    <div class="row" *ngIf="!exists">
        <div class="col-12 text-center">
            <div class="alert alert-info">
                No se encontraron resultados
            </div>
        </div>
    </div>

    <div class="row" *ngIf="exists">
        <div class="col-12 col-md-6 col-lg-4 col-xl-3" *ngFor="let movie of movies">
            <app-movie-card [movie]="movie"></app-movie-card>
        </div>

    </div>
</div>
