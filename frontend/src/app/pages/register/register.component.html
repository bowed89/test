<div class="container">
    <h2>Registro de Usuario</h2>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" id="usuario" class="form-control" name="usuario" [(ngModel)]="user.usuario" required>
      </div>
      <div class="mb-3">
        <label for="nombres" class="form-label">Nombres</label>
        <input type="text" id="nombres" class="form-control" name="nombres" [(ngModel)]="user.nombres" required>
      </div>
      <div class="mb-3">
        <label for="primer_apellido" class="form-label">Primer Apellido</label>
        <input type="text" id="primer_apellido" class="form-control" name="primer_apellido" [(ngModel)]="user.primer_apellido" required>
      </div>
      <div class="mb-3">
        <label for="segundo_apellido" class="form-label">Segundo Apellido</label>
        <input type="text" id="segundo_apellido" class="form-control" name="segundo_apellido" [(ngModel)]="user.segundo_apellido" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contrase√±a</label>
        <input type="password" id="password" class="form-control" name="password" [(ngModel)]="user.password" required>
      </div>
      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
  </div>
