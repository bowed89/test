<div class="modal-header">
  <h5 class="modal-title">{{ movie.Title }}</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.close()"></button>
</div>
<div class="modal-body">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">
        <img [src]="movie.Poster" class="img-fluid rounded" alt="{{ movie.Title }}">
      </div>
      <div class="col-md-8">
        <p><strong>Año:</strong> {{ movie.Year }}</p>
        <p><strong>Director:</strong> {{ movie.Director }}</p>
        <p><strong>Actores:</strong> {{ movie.Actors }}</p>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer d-flex flex-column">
  <button type="button" class="btn btn-dark mb-2" (click)="activeModal.close()">Cerrar</button>
  <button type="button" class="btn btn-outline-dark" (click)="addFavorite()">Añadir a mis Películas</button>
</div>
